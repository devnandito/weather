{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{%block title %} {% endblock %}</title>
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.css' %}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link
      rel="stylesheet"
      href="{% static 'dist/css/skins/_all-skins.min.css' %}"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'bower_components/datatables.net-bs/css/responsive.bootstrap.min.css' %}"
    />
    <link rel="icon" href="{% static 'img/templates/icono-negro.png' %}" />

    <!--Date range picker -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}"
    />

    <!-- Morris Js -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/morris.js/morris.css' %}"
    />

    {% block css %} {% endblock %}
  </head>
  <body class="hold-transition skin-blue sidebar-collapse sidebar-mini">
    <!--Header-->
    {% include "header1.html" %}
    <!--Menu-->
    {# % include "menu.html" % #}
    <!--begin content-->
    {% block content %} {% endblock %}
    <!--footer-->
    {% include "footer.html" %}

    <!-- jQuery 3 -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- jquery modalForm-->
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    <!-- SlimScroll -->
    <script src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- DataTable -->
    <script src="{% static 'bower_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/datatables.net-bs/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'bower_components/datatables.net-bs/js/responsive.bootstrap.min.js' %}"></script>
    <!-- SweetAlert 2 -->
    <script src="{% static 'plugins/sweetalert2/sweetalert2.all.js' %}"></script>
    <script src="{% static 'plugins/jquery-number/jquery.number.js' %}"></script>
    <!--Date range picker -->
    <script src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.js' %}"></script>

    <!--Morris.js charts-->
    <script src="{% static 'bower_components/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'bower_components/morris.js/morris.min.js' %}"></script>

    <!--ChartJS-->
    <script src="{% static 'bower_components/chart.js/Chart.js' %}"></script>

    {% block javascript %} {% endblock %}
  </body>
</html>
