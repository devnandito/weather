{% load static %}
<!--add format forms-->
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="SP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'assets/css/blue.css' %}">

    <title>{%block title %} {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'assets/js/config.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/icon_mapping.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/theme/blue.css' %}" id="theme">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    {% block css %} {% endblock %}
</head>
<body id="home">
    <!-- Navbar -->
    <section>
        <nav class="bg-navbar">
            <div class="navbar-fixed">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="{% url 'pages:show' %}" class="brand-logo logo">Weather Arasunu</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down menu">
                            <li><a href="{% url 'pages:login' %}"><i class="material-icons left">perm_identity</i>Iniciar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
            <ul class="sidenav side-menu" id="mobile-demo">
                <p class="logo center logo-side">Weather Arasunu</p>
                <li><a href="{% url 'pages:login' %}"><i class="material-icons left white-text">perm_identity</i>Iniciar Sesión</a></li>
            </ul>
        </section>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- footer -->
    <footer class="footer bg-footer center">
        <p class="flow-text footer-text white-text">Arasunu &copy; 2022</p>
    </footer>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
